<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Price Comparison Table</title>
        <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="price-comparision">
            <div class="price-column">
                <div class="price-header">
                    <div class="price">
                        <div class="dollar-sign">$</div>
                        10
                        <div class="per-month">/mo</div>
                    </div>
                    <div class="plan-name">Basic</div>
                </div>
                <div class="divider"></div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature A
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature B
                </div>
                <div class="feature inactive">
                    <img src="check-circle.svg">
                    Feature C
                </div>
                <div class="feature inactive">
                    <img src="check-circle.svg">
                    Feature D
                </div>
                <div class="feature inactive">
                    <img src="check-circle.svg">
                    Feature E
                </div>
                <div class="feature inactive">
                    <img src="check-circle.svg">
                    Feature F
                </div>
                <button class="cta">Start Today</button>
            </div>
            <div class="price-column popular">
                <div class="most-popular">Most Popular</div>
                <div class="price-header">
                    <div class="price">
                        <div class="dollar-sign">$</div>
                        20
                        <div class="per-month">/mo</div>
                    </div>
                    <div class="plan-name">professional</div>
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature A
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature B
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature C
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature D
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature E
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature F
                </div>
                <button class="cta">Start Today</button>
            </div>
            <div class="price-column">
                <div class="price-header">
                    <div class="price">
                        <div class="dollar-sign">$</div>
                        50
                        <div class="per-month">/mo</div>
                    </div>
                    <div class="plan-name">Enterprise</div>
                </div>
                <div class="divider"></div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature A
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature B
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature C
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature D
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature E
                </div>
                <div class="feature">
                    <img src="check-circle.svg">
                    Feature F
                </div>
                <button class="cta">Start Today</button>
            </div>
        </section>
    </body>
</html>
